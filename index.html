<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css"
    integrity="sha512-oAvZuuYVzkcTc2dH5z1ZJup5OmSQ000qlfRvuoTTiyTBjwX1faoyearj8KdMq0LgsBTHMrRuMek7s+CxF8yE+w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>interactive pricing component</title>


</head>

<body>


  <section class="my-5">
    <div class="container p-4 col-sm-6 text-center"
      style="box-shadow: rgba(50, 50, 93, 0.25) 0px -50px 600px -20px, rgba(0, 0, 0, 0.3) 0px -30px 60px -30px;">
      <div>
        <h2 class="text-primary fw-bold"> Simple, traffic-based pricing
        </h2>
        <p class=" text-secondary">
          Sign-up for our 30-day trial. No credit card required.
        </p>
      </div>
    </div>
  </section>


  <section class="mb-5">
    <div class="container col-sm-6">
      <div class="row justify-content-center text-center">
        <div class="col-md-6 text-secondary">
          <p class="page-view">
            100K PAGEVIEWS
          </p>
        </div>
        <div class="col-md-6">
          <p class="text-primary dollar-custom fw-bold">$16.00 <span class="month">/month</span></p>
        </div>
      </div>
    </div>
  </section>

  <section class="mb-5">
    <div class="container col-sm-8">
      <div class="row justify-content-center col-8 mx-auto">
        <label for=" customRange1" class="form-label"></label>
        <input type="range" class="form-range custom-range" id="customRange1">
      </div>
    </div>
  </section>

  <section class="mb-5">
    <div class="container col-sm-6">
      <div class="row justify-content-center text-center text-secondary">
        <div class="col-3">
          <p>
            Monthly Billing
          </p>
        </div>
        <div class="col-4">
          <div class=" form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Yearly Billing</label>
          </div>
        </div>

        <div class=" col-3">
          <p class="text-warning fw-bold">
            25% discount
          </p>
        </div>


      </div>
    </div>
  </section>


  <section class="mb-5">
    <div class="container col-sm-6 p-3"
      style="box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 70px -20px, rgba(0, 0, 0, 0.3) 0px 30px 30px -30px;">
      <div class="row align-items-center">
        <div class="col-6">
          <div>
            <p class="text-secondary"><img class="img" src="images/icon-check.svg" alt=""> Unlimited websites</p>
          </div>
          <div>
            <p class="text-secondary"><img class="img" src="images/icon-check.svg" alt=""> 100% data ownership</p>
          </div>
          <div>
            <p class="text-secondary"><img class="img" src="images/icon-check.svg" alt=""> Email reports</p>
          </div>
        </div>
        <div class="col-6">
          <button class="btn btn-primary rounded-pill px-5">Start my trial</button>
        </div>
      </div>
    </div>
  </section>








  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
